[dependencies]
faer = "0.22"
num-complex = "0.4"
num-traits = "0.2"
rayon = "1.10"
thiserror = "2"

[dev-dependencies]
approx = "0.5"
criterion = "0.5"

[[bench]]
name = "dmd_bench"
harness = false
