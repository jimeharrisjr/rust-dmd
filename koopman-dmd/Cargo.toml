[package]
name = "koopman-dmd"
version = "0.1.0"
edition = "2021"
description = "Dynamic Mode Decomposition with Koopman operator theory"
license = "MIT"
repository = "https://github.com/jimeharrisjr/rust-dmd"
keywords = ["dmd", "koopman", "dynamical-systems", "spectral-analysis"]
